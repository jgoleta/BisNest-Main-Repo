{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BisNest Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/centralStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/customerStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/centralDarkStyle.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{% static 'js/darkMode.js' %}" defer></script>
    <script src="{% static 'js/sidebar.js' %}" defer></script>
    <script src="{% static 'js/customer.js' %}" defer></script>
    <script src="{% static 'js/customerFetch.js' %}" async></script>

</head>

<body>

    {% include 'sidebar.html' %}

    <main class="main-content">

        {% include 'header.html' with page="Customer Management" %}

        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Customer Name:" onkeyup="searchCustomer()">
                <div class="button-container">
                    <button class="toggle-form-button" onclick="toggleForm()">+ New</button>
                </div>
            </div>

            <div class="modal-overlay" id="modalOverlay" style="display:none;"></div>
            <div class="customer-form-container" id="formContainer">
                <span class="close-button" id="closeBtn">&times;</span>
                <h2 class="form-title" id="formTitle">Customer Information</h2>
                <form class="customer-form" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="edit_id" id="edit_id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="#87CEEB">
                                    <path
                                        d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                                </svg> Customer Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.phone.id_for_label }}">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="#00FF00">
                                    <path
                                        d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12Z" />
                                </svg> Contact Number:</label>
                            {{ form.phone }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.address.id_for_label }}">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                    width="24px" fill="#FF0000">
                                    <path
                                        d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-200h480v-11q0-14-6-26t-18-19q-49-31-103.5-47.5T480-320q-58 0-112.5 16.5T264-256q-12 7-18 19t-6 26v11Zm-80 80v-480l320-240 320 240v480H160Z" />
                                </svg> Address:</label>
                            {{ form.address }}
                        </div>
                    </div>

                    <div class="submit-wrapper">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>

            </div>

            <div class="customer-table-container">
                <div class="table-wrapper">
                    <table class="table" id="customer-table">
                        <thead>
                            <tr>
                                <th>Customer ID </th>
                                <th>Name <button id="customerNameSortBtn" class="sort-btn" title="Sort by name"><i
                                            class="fas fa-sort"></i></button></th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Date Added <button id="customerDateSortBtn" class="sort-btn" title="Sort by date"><i
                                            class="fas fa-sort"></i></button></th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="customers-body">
                            <tr>
                                <td colspan="5" style="text-align:center;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination-container" id="customer-pagination" aria-label="Customer table pagination"></div>
            </div>
        </div>
    </main>

</body>

</html>
