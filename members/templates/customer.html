<head>
  <meta charset="UTF-8" />

  <style>
    @import url("./palette.css");

    .table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      margin-top: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);

    }

    .table th,

      padding: 14px 16px;

      font-size: 13px;

    .table th {

    }

    .table tr:last-child td {

    }

    .main-content {

      background: #fff;

    }

    .customer-container {

      padding: 40px !important;

      border-radius: 16px !important;
      overflow: auto !important;
      max-width: 1500px !important;
      margin-top: auto;
    }

    h1 {
      font-size: 35px;
      margin-bottom: 20px;
      text-align: center;
      color: #111;

    .button-container {

    .toggle-form-button,
    .add-button,
    .delete-btn,
    .submit-button,
    .search-button,
    .reset-button,

      padding: 12px 20px;
      font-weight: bold;
      border: 1px solid #fff;
      border-radius: 50px;
      background-color: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }


    .toggle-form-button:hover,
    .add-button:hover,
    .delete-btn:hover,
    .submit-button:hover,
    .search-button:hover,
    .reset-button:hover,

      color: #111;

      flex-wrap: wrap;
    }

      border-radius: 8px;
      font-size: 15px;
      max-width: 300px;
      flex: 1;

    .modal-overlay {

      z-index: 1001;
      display: none;

    .customer-form-container {

    }

      font-weight: bold;
    }

    th.asc::after {

    }

    th.desc::after {
      content: ' ▼';
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background-color: #2ecc71;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 4px #111;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .notification.error {
      background-color: #0e0202;
    }


    body,

      height: 100%;
      overflow: hidden;
    }

    .navigation-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1001;
    }



    .container {
      display: flex;
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px;

      height: 100%;
    }

    .burger {
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 35px;
      left: 50px;
      z-index: 2001;
      cursor: pointer;
      padding: 0;
      background: none;
      border: none;
    }

    .burger span {
      height: 4px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
      transform-origin: center;
    }

    /* Animate lines when sidebar is open */
    #sidebarToggle:checked+.burger span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    #sidebarToggle:checked+.burger span:nth-child(2) {
      opacity: 0;
    }

    #sidebarToggle:checked+.burger span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .sidebar {
      position: fixed;
      top: 90px;
      left: -250px;
      width: 220px;
      height: calc(100% - 90px);
      background-color: #f5f5f5;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 2000;
    }

    #sidebarToggle:checked~.sidebar {
      left: 0;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 90px;
      left: 0;
      width: 100%;
      height: calc(100% - 90px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 1500;
      opacity: 0;
      transition: all 0.3s;
      visibility: hidden;
    }

    #sidebarToggle:checked~.overlay {
      display: block;
      opacity: 1;
      visibility: visible;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
    }

    .dropdown-label .arrow {
      transition: transform 0.3s ease;
      font-size: 30px;
    }


    .dropdown-toggle:checked+.dropdown-label .arrow {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      display: none;
      flex-direction: column;
      background: #f2f0f0;
      padding-left: 0px;
    }

    .dropdown-menu li a {
      padding: 10px 0;
      color: #111;
      text-decoration: none;
      display: block;
    }

    .dropdown-toggle:checked+.dropdown-label+.dropdown-menu {
      display: flex;
    }

    .dropdown-menu li a:hover {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    const customerForm = document.querySelector('.customer-form');
    const customerTableBody = document.querySelector('#customer-table tbody');
    const deleteButton = document.querySelector('.delete-button');
    const formContainer = document.querySelector('.customer-form-container');
    const modalOverlay = document.getElementById('modalOverlay');

    let customerData = [];
    let freedIds = [];
    let nextCustomerId = 1;

    function toggleForm() {
      const isHidden = formContainer.style.display === 'none' || formContainer.style.display === '';
      formContainer.style.display = isHidden ? 'block' : 'none';
      modalOverlay.style.display = isHidden ? 'block' : 'none';
    }

    modalOverlay.addEventListener('click', () => {
      formContainer.style.display = 'none';
      modalOverlay.style.display = 'none';
    });

    function getNextCustomerId() {
      let idNumber;
      if (freedIds.length > 0) {
        idNumber = freedIds.sort((a, b) => a - b).shift();
      } else {
        idNumber = nextCustomerId++;
      }
      return `C${idNumber.toString().padStart(3, '0')}`;
    }



    function renderTable() {
      customerTableBody.innerHTML = '';
      customerData.forEach((cust, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cust.id}</td>
          <td>${cust.name}</td>
          <td>${cust.phone}</td>
          <td>${cust.address}</td>
        `;
        row.setAttribute('data-index', index);
        row.addEventListener('click', () => {
          document.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');
        });
        customerTableBody.appendChild(row);
      });
    }

    deleteButton.addEventListener('click', () => {
      const selectedRow = document.querySelector('tr.selected');
      if (selectedRow) {
        const index = selectedRow.getAttribute('data-index');
        const removed = customerData.splice(index, 1)[0];

        const idNumber = parseInt(removed.id.substring(1));
        freedIds.push(idNumber);

        renderTable();
      } else {
        alert('Please select a row to delete.');
      }
    });

    function searchCustomer() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#customer-table tbody tr');
      rows.forEach(row => {
        const name = row.children[1].textContent.toLowerCase();
        row.style.display = name.includes(query) ? '' : 'none';
      });
    }

    document.querySelectorAll('#customer-table th').forEach((header, colIndex) => {
      if (colIndex > 1) return;

      header.style.cursor = 'pointer';
      header.addEventListener('click', () => {
        const isAscending = header.classList.contains('asc');
        document.querySelectorAll('#customer-table th').forEach(th => th.classList.remove('asc', 'desc'));
        header.classList.add(isAscending ? 'desc' : 'asc');

        customerData.sort((a, b) => {
          const aValue = Object.values(a)[colIndex];
          const bValue = Object.values(b)[colIndex];
          return isAscending
            ? aValue.toString().localeCompare(bValue.toString(), undefined, { numeric: true })
            : bValue.toString().localeCompare(aValue.toString(), undefined, { numeric: true });
        });

        renderTable();
      });
    });
  </script>
